<head>
    <title>tests</title>
</head>

<body>
<div class="container">
    {{> hello}}
</div>
</body>

<template name="hello">
    <div class="text-right">
        <button class="btn btn-success create-button">Create</button>
    </div>
    {{#if create}}
        {{> quickForm id="createForm" schema=schema type="normal"}}
    {{/if}}
    <table class="table table-hovered">
        <thead>
        <tr>
            <th>title</th>
            <th>description</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each docs}}
            {{#if isCurrent this._id}}
                <tr>
                    <td colspan="3">
                {{> quickForm id="updateForm" doc=this schema=schema type="normal"}}
                    </td>
                </tr>
            {{else}}
            <tr>
                <td>{{this.title}}</td>
                <td>{{this.description}}</td>
                <td>
                    <a class="update-button" href data-target="{{this._id}}">
                        <i class="fa fa-fw fa-pencil"></i>
                    </a>
                    <a class="delete-button text-danger" href data-target="{{this._id}}">
                        <i class="fa fa-fw fa-times"></i>
                    </a>
                </td>
            </tr>
            {{/if}}
        {{/each}}
        </tbody>
    </table>
</template>
